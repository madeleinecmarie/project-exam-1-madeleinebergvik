<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta
      name="description"
      content="I wish to inspire and educate people with my travel knowledge, to help people who loves traveling as much as I do"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>HappyTravel</title>
  </head>
  <body>
    <header>
      <div class="header__img">
        <div class="nav__container">
          <a href="/index.html">
            <p class="logo__text">HappyTravel</p>
          </a>
          <nav>
            <ul class="ul__elements">
              <li><a class="active" href="index.html">Home</a></li>
              <li><a class="link" href="/posts.html">Posts</a></li>
              <li><a class="link active" href="/about.html">About Me</a></li>
              <li><a class="link" href="/contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main__contact">
      <div class="text__box">
        <h1 class="h1__headline">I'd love to hear from you</h1>
        <p class="body__text contact__text">
          So feel free to send me a message and I will get back to you as soon
          as possible.
        </p>
      </div>
      <form class="forms">
        <input type="text" name="name" id="name" placeholder="Name" />
        <p class="error nameError">Please enter your fullname</p>

        <input type="text" name="email" id="email" placeholder="Email" />
        <p class="error emailError">Please enter a valid email</p>

        <input type="text" name="textbox" id="subject" placeholder="Subject" />
        <p class="error subjectError">Please enter 10 or more characters</p>

        <input
          type="text"
          name="address"
          id="addressbox"
          placeholder="Please write your message here"
        />
        <p class="error addressError">Please enter 25 or more characters</p>
        <div class="btn__div">
          <button id="submit">Send</button>
        </div>
      </form>
    </main>
  </body>
</html>
